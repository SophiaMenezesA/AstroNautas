              <div>
            
              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ A <span style="color: rgb(211, 204, 204);"> Lua </span> é o único satélite natural da Terra
                 e o quinto maior do Sistema Solar. É o maior satélite natural de um planeta no sistema solar em relação ao tamanho do seu corpo primário,
                  tendo 27% do diâmetro e 60% da densidade da Terra, o que representa 1⁄81 da sua massa. Entre os satélites cuja densidade é conhecida, a <span style="color: rgb(211, 204, 204);"> Lua </span> é 
                  o segundo mais denso, atrás de Io (Io é uma das quatro grandes luas de Júpiter). 
                  <br> 
                  <br>
                  ➯ Estima-se que a formação da <span style="color: rgb(211, 204, 204);"> Lua </span> tenha ocorrido há cerca de 4,51 mil milhões* de anos,[2] relativamente 
                  pouco tempo após a formação da Terra. Embora no passado tenham sido propostas várias hipóteses para a sua origem, a explicação mais 
                  consensual atualmente é a de que a <span style="color: rgb(211, 204, 204);"> Lua </span> tenha sido formada a partir dos detritos de um impacto de proporções gigantescas entre a Terra e 
                  um outro corpo do tamanho de Marte.
                  <br>
                  <br>
                ➯ Gravidade: 1,62 m/s² <br>
                Distância da Terra: 384.400 km <br>
                Raio: 1.737,4 km <br>
                Idade: 4530000000 <br>
                Período orbital: 27 dias <br>
                Apogeu: 405 696 km; 0,0027 UA <br>
                Densidade média: 3,34 g/cm³ <br>
                <br>
                <br>
            ➯ a <span style="color: rgb(211, 204, 204);"> Lua </span> serve como uma proteção extra ao planeta Terra, já que funciona como um escudo protetivo contra a queda de asteroides e cometas. Ela também tem influência na inclinação do eixo terrestre, assim como no movimento de rotação, que permite a sucessão entre os dias e as noites terrestres.
                <br>
                <br>
            A <span style="color: rgb(211, 204, 204);"> Lua </span> também apresenta quatro fases, sendo elas: nova, Crescente, Cheia e Minguante, como vemos na imagem a seguir.</p>
