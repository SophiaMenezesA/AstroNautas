  <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ O <span style="color: yellow"> Sol </span> é a estrela central do Sistema Solar. Todos os outros corpos do 
    Sistema Solar, como planetas, planetas anões, asteroides, cometas e poeira, bem como todos os satélites associados a estes corpos, giram ao seu redor.
    <br>
    ➯ A luz solar demora aproximadamente 8 minutos e 18 segundos para chegar à Terra. Energia do <span style="color: yellow"> Sol </span> na forma de luz solar é armazenada em glicose por organismos vivos através da 
    fotossíntese, processo do qual, direta ou indiretamente, dependem todos os seres vivos que habitam nosso planeta. <br> A energia solar também é responsável pelos fenômenos 
    meteorológicos e o clima na Terra. 

    ➯ É composto primariamente de hidrogênio (74% de sua massa, ou 92% de seu volume) <br> e hélio (24% da massa solar, 7% do volume solar), com traços de outros elementos, incluindo
    ferro, níquel, oxigênio, silício, enxofre, magnésio, néon, cálcio e crômio.  <br> Possui a classe espectral de G2V: G2 indica que a estrela possui uma temperatura de superfície de aproximadamente 5 780 K,
    o que lhe confere uma cor branca apesar de ser visto como amarelo, alaranjado ou avermelhado no céu terrestre quando está próximo ao horizonte, o que se deve à dispersão dos raios na atmosfera.  <br>
<br>
➯ Temperatura na superfície: 5.772 K <br>
Raio: 696.340 km <br>
Massa: 1,989 x 10^30 kg <br>
Gravidade: 274 m/s² <br>
Distância da Terra: 149.600.000 km <br>
Idade: 4603000000 <br>
<br>
➯ A pessoa deve saber em que direção nasce o <span style="color: yellow"> Sol </span> nasce é o Leste. A partir daí é possível posicionar o braço direito em direção ao <span style="color: yellow"> Sol </span>, a parte frontal da pessoa corresponde ao norte, automaticamente o sul se encontra atrás da mesma e consequentemente, o oeste se encontra na direção do braço esquerdo, na qual o <span style="color: yellow"> Sol </span> se põe.

A luz do <span style="color: yellow"> Sol </span> pode melhorar nosso humor, diminuir a pressão arterial, fortalecer nossos ossos, músculos e até mesmo nosso sistema imunológico. E basta uma breve exposição para colher todos estes benefícios.
 </p>
