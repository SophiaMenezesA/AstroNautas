              <div>
            
              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ Um <span style="color: rgb(243, 198, 102); "> eclipse </span> é um evento astronômico que ocorre quando a posição de um objeto celeste em trânsito é coincidente ou atravessa, na posição aparente de outro, mais distante.

                  <br> 
                  <br>
                  ➯ Existem dois tipos de <span style="color: rgb(243, 198, 102); "> eclipses </span>: o solar e o lunar. É necessário salientar que tanto o <span style="color: rgb(243, 198, 102); "> eclipse </span> lunar quanto o solar dependem de um alinhamento das órbitas da Terra, ao redor do Sol, e da Lua, ao redor da Terra; caso contrário, os fenômenos não ocorrerão.
                  <br>
                  <br>
                  ➯ <span style="color: rgb(243, 198, 102); "> Eclipse </span> lunar é um fenômeno astronômico que acontece quando a Terra está posicionada entre o Sol e a Lua e bloqueia total ou parcialmente a chegada de luz até a superfície lunar. Ocorre ao menos duas vezes ao ano e se dá em fase de Lua cheia. Caso a órbita da Lua ao redor da Terra fosse alinhada com a órbita da Terra ao redor do Sol, sempre teríamos <span style="color: rgb(243, 198, 102); "> eclipse </span> lunar durante a fase da Lua Cheia.
                  <br>
                  <br>
                  ➯ Um <span style="color: rgb(243, 198, 102); "> eclipse </span> solar ocorre quando a Lua está entre a Terra e o Sol. Se o disco inteiro do Sol está atrás da Lua, o <span style="color: rgb(243, 198, 102); "> eclipse </span> é total. Nos lugares onde o sol não fica completamente encoberto pela lua, ocorre o <span style="color: rgb(243, 198, 102); "> eclipse </span> solar parcial, correspondendo às regiões de penumbra da Lua. Se a Lua está próxima de seu apogeu (ponto mais distante de sua órbita), o diâmetro da Lua é menor que o do Sol, e ocorre um <span style="color: rgb(250, 225, 171); "> eclipse </span> anular. Caso a órbita da Lua ao redor da Terra fosse alinhada com a órbita da Terra ao redor do Sol, sempre teríamos <span style="color: rgb(250, 225, 171); "> eclipse </span> solar durante a fase da Lua Nova.
                  
                  </p>
