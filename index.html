    <h1 style="font-family: 'Almendra SC'; font-size: 33px; color: rgb(167, 157, 23);"> Um pouco sobre o sistema solar  </h1>

    <p style="font-size: 18px; color: rgb(255, 255, 255); font-family: 'Autour One';"> ➯ Antes de tudo, um planeta é um grande objeto espacial que gira em torno do Sol ou de uma estrela com grande massa, explica a Nasa em seu site.

       Os planetas, antes de se formarem como tal, eram compostos de uma nuvem de gás e poeira. Com influência da gravidade, principalmente a do Sol, esses elementos foram colidindo e se acumulando entre si, crescendo e atraindo mais partículas de gás e poeira até se consolidarem como planetas. 
       <br>
       <br>
       ➯ O Sistema Solar é formado por oito planetas: Mercúrio, Vênus, Terra, Marte, Júpiter, Saturno, Urano e Netuno. 
       Sobre Plutão, eu te aconselho a ir na parte que fala sobre, lá irei explicar o porquê ele não é mais considerado um planeta. 
       <br>
       <br> 
       ➯ O Universo é tudo o que existe fisicamente,
       a soma do espaço e do tempo e as mais variadas formas de matéria, como planetas, estrelas, galáxias e os componentes do espaço intergaláctico. O termo Universo pode ser usado 
       em sentidos contextuais ligeiramente diferentes, denotando conceitos como o cosmo, o mundo ou a natureza. <br> <br> ☀ ☀ </p>
