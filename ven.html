              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯O planeta <span style="color: rgb(235, 122, 94);"> Vênus </span> é o segundo
                do nosso sistema solar a partir do Sol e o mais próximo da Terra, a apenas 61 milhões de quilômetros de distância. Uma de suas principais
                características é o fato de, como um planeta rochoso, sua superfície ser composta por vales e altas montanhas, cheias de vulcões. 
                <span style="color: rgb(235, 122, 94);"> Vênus </span> ainda apresenta um período de rotação maior que o período de translação, ou seja, o dia em <span style="color: rgb(235, 122, 94);"> Vênus </span> que dura 243 dias terrestres é 
                maior que seu ano, que dura cerca de 225 dias terrestres.
                <br>
                <br>
                Usar dias terrestres como uma interpretação para medir o tempo é comum nas publicações de divulgação sobre astronomia, afinal é mais fácil 
                ver outros mundos tendo o nosso como comparação. Como por exemplo, ao falarmos que <span style="color: rgb(235, 122, 94);"> Vênus </span> tem um diâmetro de 12.100 Km, essa medida pode não 
                expressar nenhum significado para o nosso cotidiano, mas se dissermos que <span style="color: rgb(235, 122, 94);"> Vênus </span> é 1.1 vezes menor do que a Terra, percebemos que ele é um 
                planeta com dimensões parecidas com o nosso. 
                <br>
                <br> 
                O planeta é propositalmente chamado de gêmeo da Terra devido ao seu tamanho e a sua estrutura, e mesmo com as semelhanças, trata-se de um 
                completo oposto ao nosso lar. Ele tem o dia mais longo que o ano, sua rotação é no sentido contrário ao da Terra e sua atmosfera é tóxica 
                devido a um efeito estufa descontrolado que dá ao planeta uma cor amarelada e faz com que sua temperatura seja em média em torno de
                475° C.
              </p>
