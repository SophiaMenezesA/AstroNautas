            <figcaption style="color: #ffff" font-size: 34px;> Mercúrio é um planeta que possui elevadas temperaturas pela proximidade com o Sol, mas não é o mais quente.</figcaption>

            <br>
            <br> 
            
              <div>
            <h1 style="font-family: 'Almendra SC'; font-size: 34px; color: rgb(235, 158, 94); text-align: center;"> Mercúrio </h1>
              </div>
              <br>
              <br> 
            
              <div>
            
              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯<span style="color: rgb(235, 158, 94);"> Mercúrio </span> é o primeiro planeta do sistema solar, a contar a partir da proximidade com o Sol, distando-se em apenas 57,9 milhões de quilômetros da estrela em média. Com um diâmetro de 4878 km, é o menor entre os planetas do nosso sistema solar e também o que realiza mais rapidamente o seu movimento de translação, executado a uma velocidade de aproximadamente 47,87 km/s, levando, assim, 88 dias para completar sua volta ao redor do sol.
                <br>
                <br>
                ➯ Quanto ao movimento de rotação, o planeta <span style="color: rgb(235, 158, 94);"> Mercúrio </span> executa-o apenas três vezes durante duas órbitas de translação, o que faz com que o seu dia solar seja o equivalente a 173 dias terrestres. Além disso, esse movimento de rotação acontece com o seu eixo perpendicular ao plano da órbita, por isso, <span style="color: rgb(235, 158, 94);"> Mercúrio </span> não apresenta estações do ano e alguns locais não recebem a luz do sol.
                <br>
                <br>
                ➯ A atmosfera de <span style="color: rgb(235, 158, 94);"> Mercúrio </span> é basicamente composta por átomos de árgon, néon e hélio e apresenta uma pressão muito baixa, cerca de um bilhão de vezes menor do que a da Terra ao nível do mar. As altas temperaturas, em razão da proximidade com o sol, fazem com que esses átomos se dispersem pelo espaço, o que tem como consequências: o pequeno índice de erosão hídrica e eólica; a baixa proteção da atmosfera frente a meteoritos e a incapacidade de se conservar as médias térmicas. Por conta desse último fator, as temperaturas no planeta <span style="color: rgb(235, 158, 94);"> Mercúrio </span> variam entre 430ºC e -170ºC durante a noite.
                <br>
                <br>
                ➯ A superfície de <span style="color: rgb(235, 158, 94);"> Mercúrio </span> é relativamente semelhante à da Lua, com uma grande quantidade de crateras formadas pelo impacto dos meteoritos que atingiram o planeta. A ausência de agentes erosivos de transformação do relevo faz com que essas crateras permaneçam conservadas durante muito tempo. A maior delas é a Bacia Caloris, formada há milhares de anos e com um diâmetro de 1550 km de extensão.                  </p>
