              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ <span style="color: rgb(235, 158, 94); "> Saturno </span> é o sexto planeta a partir do Sol, 
                e é o segundo maior do sistema solar, com um diâmetro equatorial de 119.300 quilômetros (74.130 milhas). 
                <span style="color: rgb(235, 158, 94); "> Saturno </span> é visivelmente achatado nos pólos, devido a rotação muito rápida do planeta em torno de seu próprio eixo. Seus dias são de 10 horas 
                e 39 minutos, levando 29,5 anos terrestres para dar a volta ao Sol.
                <br>
                <br>
                ➯ A atmosfera é principalmente composta de hidrogênio com pequenas quantidades de hélio e metano. <span style="color: rgb(235, 158, 94); "> Saturno </span> é o único planeta menos denso que a 
                água (cerca de 30 porcento menos). No hipotético caso de um oceano grande o suficiente ser encontrado, <span style="color: rgb(235, 158, 94); "> Saturno </span> iria flutuar nele. A enevoada coloração amarela da atmosfera de <span style="color: rgb(235, 158, 94); "> Saturno </span> é marcada por 
                largas faixas atmosféricas similares, mas mais indistintas que as encontradas em Júpiter. 
                <br>
                <br>
                ➯ O sistema de anéis de <span style="color: rgb(235, 158, 94); "> Saturno </span> faz do planeta um dos mais belos objetos do sistema solar. Os anéis estão divididos em um número de 
                diferentes partes, incluindo os brilhantes anéis A e B, e o anel C, mais tênue. 
                A origem dos anéis é obscura. Pensa-se que os anéis podem ter sido formados de luas maiores que foram despedaçadas por impactos de 
                cometas e meteoróides. A composição dos anéis não é conhecida com certeza, mas os anéis exibem uma quantidade significante de água. 
                Eles podem ser compostos de icebergs e/ou bolas de gelo de poucos centímetros a poucos metros de dimensão. Muito da elaborada estrutura de 
                alguns dos anéis é devida aos efeitos gravitacionais dos satélites próximos. Este fenômeno é demonstrado pela relação entre o anel F e duas 
                pequenas luas que pastoreiam o material do anel.
