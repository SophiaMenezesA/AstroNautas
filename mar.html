              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ <span style="color: rgb(238, 105, 28); "> Marte </span> é um dos
                nove planetas do Sistema Solar. É o quarto 
                a partir do Sol, estando localizado a uma distância de pouco mais de 227 milhões de quilômetros desse astro. O planeta <span style="color: rgb(238, 105, 28); "> Marte </span> completa uma volta ao redor do
                próprio eixo em 24 horas e 37 minutos, ao passo que o movimento de translação demora 687 dias. Trata-se de um planeta terroso com uma fina atmosfera 
                composta predominantemente por dióxido de carbono. Dispõe de duas luas: Phobos e Deimos.
                <br>
                <br>
                ➯ As explorações em <span style="color: rgb(238, 105, 28); "> Marte </span> começaram ainda na década de 1960. Até hoje o planeta suscita a curiosidade e o interesse de pesquisadores de todo o mundo, 
                e muitas descobertas de grande impacto científico já foram produzidas, como evidências da existência de água em estado sólido. Busca-se atualmente 
                desvendar a existência de vida pretérita em <span style="color: rgb(238, 105, 28); "> Marte </span> e se há nele o potencial para abrigar diferentes formas de vida.
                <span style="color: rgb(238, 105, 28); "> Marte </span> é um dos nove planetas do Sistema Solar. A sua órbita ocupa a quarta posição a partir do Sol, o que significa dizer que ele está posicionado 
                entre a Terra e Júpiter.
                <br>
                <br>
                ➯ O planeta <span style="color: rgb(238, 105, 28); "> Marte </span> possui um diâmetro que é aproximadamente a metade do diâmetro da Terra, medindo 6794 km. A sua massa é também menor do que a do nosso 
                planeta, e fica em torno de 6,42 x 1023 kg. Além disso, quaisquer objetos ou pessoas que cheguem até a superfície marciana terão peso cerca de 38% menor 
                do que aquele observado na Terra, tendo em vista que a gravidade em <span style="color: rgb(238, 105, 28); "> Marte </span> é 3,71 m/s².
                Por ter uma superfície sólida, formada por rochas e minerais, <span style="color: rgb(238, 105, 28); "> Marte </span> é classificado como um planeta terroso. De acordo com as informações obtidas pela 
                Nasa, grande parte das rochas encontradas no planeta é basáltica, um tipo de rocha ígnea (derivada da solidificação do magma).
