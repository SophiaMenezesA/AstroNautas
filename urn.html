              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ O planeta <span style="color: rgb(42, 218, 224); "> Urano </span> é o terceiro maior do 
                Sistema Solar e está posicionado na sétima órbita a partir do Sol. Formado principalmente por gases e fluidos, <span style="color: rgb(42, 218, 224); "> Urano </span> não possui uma 
                superfície sólida como a Terra. Sua estrutura é composta, ainda, por sistemas de anéis que orbitam ao seu redor, os quais são menos 
                brilhantes do que os de outros planetas, como Saturno. Ao todo, <span style="color: rgb(42, 218, 224); "> Urano </span> possui 27 luas conhecidas. Apenas uma sonda espacial visitou o 
                planeta, sendo a maior parte das descobertas ao seu respeito feita com o auxílio de telescópios.
                  <br>
                  <br>
                  ➯ <span style="color: rgb(42, 218, 224); "> Urano </span> é o sétimo planeta a partir do Sol e o terceiro maior do Sistema Solar, depois de Júpiter e Saturno. Sua massa é, 
                  aproximadamente, 14 vezes a da Terra, e possui quatro vezes o seu tamanho. Assim como Netuno, recebe a alcunha de Gigante de 
                  Gelo em função da temperatura superficial média de -197 ºC (decorrente da sua distância do Sol) e de sua composição.
                  <br>
                  <br>
                  ➯ Um dos aspectos mais curiosos de <span style="color: rgb(42, 218, 224); "> Urano </span> é a sua magnetosfera. O eixo magnético desse planeta tem uma grande inclinação de cerca de 60º com relação ao seu eixo de rotação. Além disso, ele se encontra deslocado do centro.
