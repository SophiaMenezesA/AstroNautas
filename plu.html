              <div>
            
              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ <span style="color: rgb(190, 235, 123); "> Plutão </span>, formalmente designado <span style="color: rgb(190, 235, 123); "> 134340 Plutão </span> é 
                um planeta anão do Sistema Solar e o nono maior e décimo mais massivo objeto observado diretamente orbitando o Sol. Originalmente 
                classificado como um planeta, <span style="color: rgb(190, 235, 123); "> Plutão </span> é atualmente o maior membro conhecido do cinturão de Kuiper, uma região de corpos além da órbita de 
                Netuno.
                <br>
                <br> 
                ➯ Como outros membros do cinturão de Kuiper, <span style="color: rgb(190, 235, 123); "> Plutão </span> é composto primariamente de rocha e gelo e é relativamente pequeno, com 
                aproximadamente um quinto da massa da Lua e um terço de seu volume. Ele tem uma órbita altamente inclinada e excêntrica que o leva de 30 a 
                49 UA do Sol. Isso faz <span style="color: rgb(190, 235, 123);"> Plutão </span> ficar periodicamente mais perto do Sol do que Netuno (Neptuno). Atualmente <span style="color: rgb(190, 235, 123);"> Plutão </span> está a 32,9 UA do Sol.
                <span style="color: rgb(190, 235, 123); "> Plutão </span> foi descoberto em 1930 por Clyde Tombaugh e até 2006 foi considerado o nono planeta do Sistema Solar. 
                <br>
                <br>
                ➯ A partir de 1992, com a descoberta de vários outros objetos similares a ele no Sistema Solar externo, sua classificação como um planeta começou a ser questionada, 
                especialmente após a descoberta em 2005 de Éris, 27% mais massivo que <span style="color: rgb(190, 235, 123); "> Plutão </span>. Em 2006 a União Astronômica Internacional (UAI) criou uma 
                definição formal do termo "planeta", a qual fez <span style="color: rgb(190, 235, 123);"> Plutão </span> deixar de ser planeta e ganhar a nova classificação de planeta anão, juntamente 
                com Éris e Ceres. Há cientistas que afirmam que <span style="color: rgb(190, 235, 123); "> Plutão </span>, assim como outros planetas anões e candidatos, deveriam ser classificados como 
                planetas.
