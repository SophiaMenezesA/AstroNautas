              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ <span style="color: rgb(35, 46, 204); "> Netuno </span> é um planeta gasoso pertencente ao 
                Sistema Solar classificado como um gigante de gelo. Trata-se do oitavo planeta a partir do Sol, sendo, portanto, o planeta mais distante do 
                Sol. Em decorrência disso, o tempo que <span style="color: rgb(35, 46, 204); "> Netuno </span> leva para dar uma volta completa em torno dessa estrela é muito grande: 165 anos. Já a sua rotação, 
                que é o movimento que realiza em torno de seu próprio eixo, decorre em 16 horas, o que corresponde à duração de um dia completo em <span style="color: rgb(35, 46, 204); "> Netuno </span>.
                O planeta <span style="color: rgb(35, 46, 204); "> Netuno </span> é bastante frio, com temperaturas superficiais que variam entre médias de -200 e -215 °C, contrastando com seu núcleo, que 
                chega a 5 mil graus Celsius.
                <br>
                <br>
                ➯ Sua atmosfera é essencialmente formada pelos gases hidrogênio, hélio e metano, sendo esse último o responsável pela coloração azulada 
                característica de <span style="color: rgb(35, 46, 204); "> Netuno </span>. Ventos muito intensos são registrados nessa camada, com velocidades superiores a 2 mil km/h, o que leva os 
                pesquisadores a caracterizarem <span style="color: rgb(35, 46, 204); "> Netuno </span> como o planeta com um dos climas mais severos do nosso Sistema Solar.
                <br>
                <br>
                ➯ A atmosfera e a superfície de <span style="color: rgb(35, 46, 204); "> Netuno </span> se confundem, uma vez que ele não apresenta uma camada superficial sólida. Esse fato faz com que 
                não seja possível pisar no planeta. Além disso, seu denso núcleo rochoso, que representa cerca de 40% de toda a massa do planeta, se 
                encontra envolto em um fluido gelado e também com elevada densidade, sendo composto por amônia, metano e também água.
                <br>
