              <p style=" font-family: 'Autour One'; font-size: 18px; color: white;text-align: center;">  ➯ <span style="color: rgb(77, 160, 228)"> Júpiter </span> é 
                 o quinto planeta a partir do Sol, situado entre Marte e Saturno, <span style="color: rgb(77, 160, 228)"> Júpiter </span> é o maior planeta do sistema 
                 solar, com diâmetro de 142.984 quilômetros – caberiam mil planetas como a Terra em <span style="color: rgb(77, 160, 228)"> Júpiter </span>. Sua atmosfera 
                 é composta principalmente de hidrogênio e hélio.
              <br>
              <br>
              ➯ A distância de <span style="color: rgb(77, 160, 228)"> Júpiter </span> para o Sol é de aproximadamente 779 milhões de quilômetros. A temperatura média 
                desse gigante corpo celeste é de -110 °C. Uma das características marcantes de <span style="color: rgb(77, 160, 228)"> Júpiter </span> é a Grande Mancha 
                Vermelha, considerada uma tempestade anticiclônica.
                Esse corpo celeste é visível a olho nu, sendo considerado o quarto objeto mais brilhante do céu, atrás apenas do Sol, da Lua e de Vênus. Assim como 
                Saturno, <span style="color: rgb(77, 160, 228)"> Júpiter </span> também possui um sistema de anel em sua estrutura, contudo, bem menos nítido que o de 
                Saturno.
                <br>
                <br>
                ➯ Galileu Galilei, no início do século XVII, foi o primeiro a analisar esse planeta através de um telescópio. Ele foi responsável pela identificação dos 
                quatro maiores satélites naturais de <span style="color: rgb(77, 160, 228)"> Júpiter </span>: Io, Europa, Ganimedes e Calisto. O avanço tecnológico 
                permitiu a obtenção de maiores informações e, atualmente, são conhecidos 63 satélites naturais desse planeta.
                O movimento de rotação (deslocamento em torno do próprio eixo) é realizado em um tempo equivalente a dez horas terrestres, portanto um dia nesse planeta 
                tem duração de dez horas na Terra. O movimento de translação (deslocamento em torno do Sol) é finalizado em 12 anos terrestres, portanto um ano em Júpiter 
                é equivalente a 12 anos na Terra.
